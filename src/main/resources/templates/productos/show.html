<!-- AlertifyJS CSS y JS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>

<script src="https://cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>



<script>
  function confirmarEliminacion(id) {
    alertify.confirm('Confirmación', '¿Estás seguro de eliminar este producto?',
      function () {
        alertify.success('Producto eliminado');
        setTimeout(function () {
          window.location.href = '/productos/delete/' + id;
        }, 1000); // Espera un segundo antes de redireccionar
      },
      function () {
        alertify.error('Eliminación cancelada');
      }).set({
        labels: {ok: 'Sí', cancel: 'Cancelar'},
        transition: 'fade',
        closable: false,
        reverseButtons: true,
        defaultFocus: "cancel"
      });

    // Añadir clases Bootstrap a los botones después de que se crean
    setTimeout(() => {
      document.querySelector('.ajs-ok').classList.add('btn', 'btn-sm', 'btn-danger');
      document.querySelector('.ajs-cancel').classList.add('btn', 'btn-sm', 'btn-secondary');
    }, 100);
  }
</script>
